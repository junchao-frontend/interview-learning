<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 如果递归是深拷贝，如果不是递归不能深拷贝引用类型的数据
        function clone1(source) {
            if(typeof source !== 'object' || source == null) {
                return source
            }
            var newObj;
            if(source instanceof Array) {
                newObj = []
            } else {
                newObj = {}
            }
            for(let i in source) {
                newObj[i] = clone1(source[i])
            }
            return newObj;
        }

        var obj = {
            name: '123',
            age: {
                a:123
            }
        }

        let res = clone1(obj)
        res.name = '555'
        obj.age.a = 'wjc'
        console.log(obj);
        console.log(res);
    </script>
</body>
</html>
