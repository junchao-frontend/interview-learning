<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 30px;
      border: 1px solid pink;
      transition: all 1s ease;
    }

    div:hover {
      background-color: red;
      width: 300px;
      height: 300px;
    }

    @keyframes baba {
      0% {
        width: 10px;
        height: 10px;
        background-color: salmon;
      }

      50% {
        width: 800px;
        height: 800px;
        background-color: red;
      }

      100% {
        width: 300px;
        height: 300px;
        background-color: black;
      }
    }

    div {
      animation: baba 2s leaner infinite;
    }
  </style>
</head>

<body>
  <div>
  </div>
</body>

</html>
