<!DOCTYPE html>
<html lang="en">
<!-- 其实就两句话。所有构造函数都是Function的实例，所有原型对象都是Object的实例除了Object.prototype -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- <script>
    var A = function () { }
    A.prototype.n = 1
    var b = new A()
    A.prototype = {
      n: 2,
      m: 3
    }
    var c = new A()

    console.log(b.n) // 1
    console.log(b.m) // undefined

    console.log(c.n) // 2
    console.log(c.m) // 3

  </script> -->
  <script>
    var F = function () {
      this.a = function () {
        console.log('wjc')
      }
    }
    F.prototype.a = function () {
      console.log('111')
    }
    Object.prototype.a = function () {
      console.log('a')
    }
    Function.prototype.a = function () {
      console.log('aa')
    }
    Function.prototype.b = function () {
      console.log('b')
    }

    var f = new F()
    f.a()  // wjc
    // f.b() // f.b is not a function
    F.a() // aa
    F.b() // b
    console.log(F.__proto__ === Function.prototype);

  </script>
  <script>
    // 对原型的重写
    function Test () {
      this.name = 'wjc'
      this.age = 22
    }
    Test.prototype.getName = function () {
      console.log(this.name)
    }
    Test.prototype = {
      constructor: Test,
      getName: function () {
        console.log(this.age)
      }
    }
    // console.log(Object.getPrototypeOf(Test))
    let p1 = new Test()
    p1.getName()
    console.log(p1)
    console.log(p1.__proto__ === Test.prototype)

  </script>
</body>

</html>
