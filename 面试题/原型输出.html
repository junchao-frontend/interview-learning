<body>
    <script>

        var a = function () { this.b = 3 };
        var c = new a();
        // console.log(c);
        a.prototype.b = 9;
        var b = 7;
        a();
        // 给出下面的执行结果
        console.log(b); // 3
        console.log(c.b); // 3

    </script>
