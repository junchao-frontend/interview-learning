<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
</head>

<body>
  <script>
    // 或  如果第一个操作数为真，则返回第一个 如果第一个为假则返回第二个
    console.log(true || 0)
    // 与 如果第一个操作数为真 则返回第二个  如果第一个为假则返回第一个
    console.log(0 && 1)
    console.log(1 && 0);
  </script>
</body>

</html>
