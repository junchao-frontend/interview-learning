<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨域JSONP</title>
</head>
<body>
        <!-- 写一个callback函数 来得到数据 -->
        <script>
            function callback(data){
                console.log(data);
            }
        </script>
        <!-- 通过src 可以访问到外源网址 -->
        <!-- 需要在网址后面加上 &callback=函数名 ;用一个函数来得到外源数据-->
        <script src="https://www.fastmock.site/mock/ec704b01bfa3554a23f4d4806e154437/user/showData?callback=callback"></script>
    
</body>
</html>
