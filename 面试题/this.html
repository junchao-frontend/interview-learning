<body>
    <script>
        var name = 222
        var a = {
            name: 111,
            say: function () {
                console.log(this.name)
            }
        }

        var fun = a.say
        fun() // 222
        a.say() // 111

        var b = {
            name: 333,
            say: function (fn) {
                fn()
            }
        }
        b.say(a.say) // 222
        b.say = a.say
        b.say() // 333

        var x = 555
        var obj = {
            x: 22,
            obj2: {
                name: 'aa',
                say: () => {
                    console.log(this) // window
                }
            }
        }

        var test = {
            aa: 22,
            foo () {
                const foo2 = () => {
                    console.log(this) // test
                }
                foo2()
            },
            cc: () => {
                console.log(this) // window
            },
            dd: function () {
                setTimeout(() => {
                    console.log(this) // test
                }, 1000)
            },
            ff: function () {
                setTimeout(function () {
                    console.log(this) // window
                }, 1000)
            }
        }
