        let aaa = test.reduce((total, current) => {

        }, data)
        // console.log(aaa)
        // 数组求和
        let arr = [1, 2, 3, 4, 5, 6]
        // prev为上次遍历的结果 如果有初始值为初始值  没有为数组第一个
        let res = arr.reduce((prev, currentValue, currentIndex, arr) => {
            console.log('prev:', prev, 'currentValue:', currentValue, 'currentIndex:', currentIndex, 'arr', arr)
            return prev + currentValue
        }, 0)
        // console.log(res);
        // 计算每个元素出现的次数 用对象表示
        let arr2 = ['wjc', 'ys', 'zj', 'wjc']
        let res2 = arr2.reduce((pre, cur) => {
            if (cur in pre) {
                pre[cur]++
            } else {
                pre[cur] = 1
            }
            return pre
        }, {})
        // console.log(res2);

        // 数组去重
        let arr3 = [1, 3, 2, 3, 4]
        let res3 = arr3.reduce((pre, cur) => {
            if (!pre.includes(cur)) {
                return pre.concat(cur)
            } else {
                return pre
            }
        }, [])
        // console.log(res3);
