<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <script>
        function spArr(arr, num) { //arr是你要分割的数组，num是以几个为一组
            let newArr = [] //首先创建一个新的空数组。用来存放分割好的数组
            for (let i = 0; i < arr.length;) { //注意：这里与for循环不太一样的是，没有i++
                newArr.push(arr.slice(i, i += num));
            }
            return newArr
        }
        function add() {
            $.getJSON('./tianjia.json', data => {
                let tianjia = data, tianjiaData = []
                tianjia.forEach(item => {
                    tianjiaData.push(item.field8)
                })
                test(tianjiaData)
            })

        }
        function test(data) {
            let res = data
            $.getJSON('./4.22.json', data => {
                let poData = spArr(data,96)
                for(let i = 0; i<poData.length;i++){
                    poData[i].forEach(item => {
                        item.field4 = res[i]
                    })
                }
                let list = poData.flat()
                console.log(list);
            })
        }
        add()
    </script>
</body>

</html>
