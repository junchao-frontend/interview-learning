<body>
  <script>
    //  在一根无限长的数轴上，你站在0的位置。终点在target的位置。

    // 你可以做一些数量的移动 numMoves:

    // 每次你可以选择向左或向右移动。
    // 第 i 次移动（从  i == 1 开始，到 i == numMoves ），在选择的方向上走 i 步。
    // 给定整数 target ，返回 到达目标所需的 最小 移动次数(即最小 numMoves) 。
    // 输入: target = 1
    // 输出: 3
    var target = 2
    var reachNumber = function (target) {
      let curr = 0, step = 0
      target = Math.abs(target)
      while (curr < target) {
        step++
        curr += step
      }
      let interpolation = curr - target
      if (interpolation % 2 == 0) {
        return step
      } else {
        if (((curr + step + 1) - target) % 2 == 0) {
          return step + 1
        } else {
          return step + 2
        }
      }
    }
    console.log(reachNumber(target));
  </script>
</body>
