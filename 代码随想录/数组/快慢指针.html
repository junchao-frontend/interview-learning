<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 给定 nums = [3,2,2,3], val = 3, 函数应该返回新的长度 2
    并且 nums 中的前两个元素均为 2。 你不需要考虑数组中超出新长度后面的元素。
    给定 nums = [0,1,2,2,3,0,4,2], val = 2, 函数应该返回新的长度 5, 
    并且 nums 中的前五个元素为 0, 1, 3, 0, 4。 -->
    <script>
        let nums = [0,1,2,2,3,0,4,2], val = 2;
        var removeElement = (nums,val) => {
            let k = 0
            for(let i = 0; i < nums.length; i++) {
                if(nums[i] != val) {
                    nums[k] = nums[i]
                    k++;
                }
            };
            return k;
        }
        let index = removeElement(nums,2)
        console.log(nums.splice(0,index));
    </script>
</body>
</html>
