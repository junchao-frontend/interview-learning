<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      height: 500px;
      position: relative;
    }

    .c1 {
      position: absolute;
      left: 0;
      top: 0;
      background-color: pink;
      width: 300px;
      height: 100%;
    }

    .c2 {
      position: absolute;
      top: 0;
      right: 0;
      width: 300px;
      background-color: skyblue;
      height: 100%;
    }

    .c3 {
      margin: 0 300px;
      background-color: red;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="father">
    <div class="c1">1</div>
    <div class="c2">2</div>
    <div class="c3">3</div>
  </div>
</body>

</html>
