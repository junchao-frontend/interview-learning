<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      position: relative;
      width: 200px;
      height: 200px;
      border: 1px solid red;
    }

    .test1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 50px;
      height: 50px;
      background-color: aqua;
      /* margin: 0 auto; */
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="test1">123</div>
  </div>
</body>

</html>
