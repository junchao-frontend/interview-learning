<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      height: 500px;
    }

    .c1 {
      background-color: pink;
      float: left;
      width: 300px;
      height: 500px;
    }

    .c2 {
      width: 300px;
      float: right;
      background-color: skyblue;
      height: 500px;

    }

    .c3 {
      margin: 0 300px;
      background-color: red;
      height: 500px;

    }
  </style>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-width: 750px;
    }

    #container {
      display: flex;
      flex-direction: column;
      /* justify-content: space-between; */
      width: 100vw;
      height: 100vh;
    }

    footer,
    header {
      /* flex: 1; */
      width: 100%;
      height: 100px;
      background-color: rgba(29, 27, 27, 0.726);
      font-size: 50px;
      line-height: 100px;
      text-align: center;
    }

    #subContainer {
      display: flex;
      flex: 1;
    }

    #left,
    #center,
    #right {
      height: 100%;
    }

    #left {
      width: 200px;
      background-color: pink;
    }

    #center {
      flex: 1;
      background-color: skyblue;
    }

    #right {
      width: 200px;
      background-color: purple;
    }
  </style>
</head>

<body>
  <!-- <div class="father">
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
  </div> -->
  <div id="container">
    <header>header</header>
    <div id="subContainer">
      <div id="left">left</div>
      <div id="center">center</div>
      <div id="right">right</div>
    </div>
    <footer>footer</footer>
  </div>
</body>

</html>
