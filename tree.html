        return root
      }
      let temp = root.left
      root.left = root.right
      root.right = temp
      invertTree(root.left)
      invertTree(root.right)
      return root

          }
          if (node.right) {

            path.push(str + '->' + node.right.val)
          }
        }
      }

    var hasPathSum = function (root, targetSum) {
      if (!root) return false
      let nodeQueue = [root], sumQueue = [root.val], cur = null, num = 0, res = []
      while (nodeQueue.length) {
        cur = nodeQueue.shift()
        num = sumQueue.shift()

            temp = num + cur.right.val
            sumQueue.push(temp)
            nodeQueue.push(cur.right)
          }
        }
      }
      return res.some(i => i == targetSum)

    var deleteNode = function (root, key) {
      if (!root) return root
      let getMin = (node) => {
        // BST 最左边的就是最小的
        while (node.left) {
          node = node.left
        }
        return node
      }
      if (root.val == key) {
        // 这两个 if 把情况 1 和 2 都处理了
        if (root.left == null) return root.right
        if (root.right == null) return root.left
        // 处理情况 3

        root.val = minNode.val
        // 找到最小的顶替它之后还要删除这个最小的节点
        root.right = deleteNode(root.right, minNode.val)
      } else if (root.val < key) {
        root.right = deleteNode(root.right, key)
      } else {
        root.left = deleteNode(root.left, key)
      }

    var isValidBST = function (root) {
      let stack = []
      let preVal = -Infinity
      debugger
      while (root || stack.length) {
        // 走到了二叉树最底最左边的一个节点，栈里面也存储了对应走过的路径
        while (root) {

        if (root.val <= preVal) return false
        preVal = root.val
