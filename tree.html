<body>
  <script>
    let root = {
      val: 4,
      left: {
        val: 2,
        left: {
          val: 1,
          left: null,
          right: null
        },
        right: {
          val: 3,
          left: null,
          right: null
        }
      },
      right: {
        val: 7,
        left: {
          val: 6,
          left: null,
          right: null
        },
        right: {
          val: 9,
          left: null,
          right: null
        }
      }
    }
    var invertTree = function (root) {
      if (root == null) { // 遍历到null节点时，不用翻转，直接返回它本身
        return root
      }
      let temp = root.left
      root.left = root.right
      root.right = temp
      invertTree(root.left)
      invertTree(root.right)
      return root
    }
    // let res = invertTree(root)
    // console.log(res);
    let root2 = {
      val: 3,
      left: {
        val: 9,
        left: null,
        right: null
      },
      right: {
        val: 20,
        left: {
          val: 15,
          left: null,
          right: null
        },
        right: {
          val: 7,
          left: null,
          right: null
        }
      }
    }
    var maxDepth = function (root) {
      debugger
      let height = 0
      if (!root) {
        return 0
      } else {
        let left = maxDepth(root.left)
        let right = maxDepth(root.right)
        height = Math.max(left, right) + 1
      }
      return height
    }
    // console.log(maxDepth(root2));
    let root3 = {
      val: 1,
      left: {
        val: 2,
        left: {
          val: 4,
          left: null,
          right: null
        },
        right: null
      },
      right: {
        val: 3,
        left: null,
        right: null
      }
    }
    var binaryTreePaths = function (root) {
      if (!root) return []
      let queue = [root], path = [root.val], res = []
      while (queue.length) {
        let node = queue.shift()
        let str = path.shift()
        if (node.left == null && node.right == null) {
          res.push(str)
        } else {
          if (node.left) {
            queue.push(node.left)
            path.push(str + '->' + node.left.val)
          }
          if (node.right) {
            queue.push(node.right)
            path.push(str + '->' + node.right.val)
          }
        }
      }
      return res
    }
    // console.log(binaryTreePaths(root3));
    let root4 = {
      val: 3,
      left: {
        val: 9,
        left: null,
        right: null
      },
      right: {
        val: 20,
        left: {
          val: 15,
          left: null,
          right: null
        },
        right: {
          val: 7,
          left: null,
          right: null
        }
      }
    }
    var hasPathSum = function (root, targetSum) {
      if (!root) return false
      let nodeQueue = [root], sumQueue = [root.val], cur = null, num = 0, res = []
      while (nodeQueue.length) {
        cur = nodeQueue.shift()
        num = sumQueue.shift()
        if (!cur.left && !cur.right) {
          res.push(num)
        } else {
          let temp = 0
          if (cur.left) {
            temp = num + cur.left.val
            sumQueue.push(temp)
            nodeQueue.push(cur.left)
          }
          if (cur.right) {
            temp = num + cur.right.val
            sumQueue.push(temp)
            nodeQueue.push(cur.right)
          }
        }
      }
      return res.some(i => i == targetSum)
    }
    console.log(hasPathSum(root4, 30))
  </script>
