<body>
    <script src="./List.js"></script>
    <script>
        var Arr = [4,5,1,9]
        var num = 5
        var head = new LinkList(Arr).head
        /**
         * @param {ListNode} head
         * @param {number} num
         * @return {ListNode}
         */
        // head = [4,5,1,9], val = 5
        // 输出: [4,1,9]
        // 解释: 给定你链表中值为 5 的第二个节点，那么在调用了你的函数之后，该链表应变为 4 -> 1 -> 9.
        var deleteNode = function (head, num) {
            if(head.val == num) {
                return head.next
            }
            head.next = deleteNode(head.next,num)
            return head
        };
        const result = deleteNode(head,num)
        console.log(result); // 
    </script>
