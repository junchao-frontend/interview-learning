    <script>
        var Arr = [1, 2, 3, 4,5]

        /**
         * @param {ListNode} head
         * @return {ListNode}
         */
        // 输入: 1->2->3->4->5->NULL
        // 输出: 5->4->3->2->1->NULL
        var reverseList = function (head) {
            let prev = null
            let curr = head
            while(head) {
                const nex = head.next // 
                head.next = prev // 
                prev = nex // 
                head = head.next // 
            }
            return head
        };
        const result = reverseList(head)
