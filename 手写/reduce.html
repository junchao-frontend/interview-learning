<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    Array.prototype.myReduce = function (fn, initValue) {
      if (Object.prototype.toString.call(fn) !== '[object Function]') {
        throw new Error('传入的不是函数')
      }
      let initIndex // 用来记录遍历索引从0开始还是从1开始
      let sum // 记录每次的返回值
      let arr = this
      initIndex = arguments.length == 1 ? 1 : 0
      sum = arguments.length == 1 ? arr[0] : initValue
      for (let i = initIndex; i < arr.length; i++) {
        sum = fn(sum, arr[i], i, arr)
      }
      return sum
    }
    let nums = [1, 2, 3, 4]
    let res = nums.myReduce((pre, cur) => { return pre + cur })
    console.log(res);
  </script>
</body>

</html>
