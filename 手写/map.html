<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const nums = [5, 6, 7, 8]
    Array.prototype.myMap = function (fn, thisArg) {
      console.log(thisArg)
      if (typeof fn !== 'function') {
        throw ("The first argument must be a function")
      }
      let arr = this, result = []
      for (let i = 0; i < arr.length; i++) {
        result[i] = fn.call(thisArg, arr[i], i, arr)
      }
      return result
    }
    // 利用reduce实现
    Array.prototype.myMap2 = function (fn, thisArg) {
      if (typeof fn !== 'function') {
        throw ("The first argument must be a function")
      }
      let arr = this, result = []
      arr.reduce((pre, cur, index, arr) => {
        return result.push(fn.call(thisArg, cur, index, arr))
      }, [])
      return result
    }
    let res = nums.myMap2((item, index) => {
      return item * 2
    })
    console.log(res);
  </script>
</body>

</html>
